		<div class="textmianbox">

					<form action="" autocomplete="off">

							<p>

								<input type="text" id="username">
							</p>
							
							<p>

								<input type="password" id="pass" readonly="readonly">
							</p>
							
							<p class="tijiao">
								<input type="checkbox"><font>记得我</font><br>
								<button type="button">登录</button>

						</div>
					</form>
				</div>
				<div class="textmainright">
					<h2>注册</h2>
					<form action="" autocomplete="off">
						<div class="registermian">
							<p>
								<span>用户名 <font style="color: red;">*</font></span>
								<input type="email" id="email">
							</p>
							<p>
								<span>密码 <font style="color: red;">*</font></span>
								<input type="password" id="mima" readonly="readonly">
							</p>

							<input type="button" value="注册" id="jicun">

					</form>
				</div>
			</div>
